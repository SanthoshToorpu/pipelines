name: "Build KFP Images"
description: "Build KFP images, export to tar files and upload as artifacts"

inputs:
  proxy:
    description: "If images should be built with proxy configuration"
    required: false
    default: false

runs:
  using: "composite"
  steps:
    - name: Create export directory
      shell: bash
      run: mkdir -p /tmp/kfp-images
    
    - name: Build and export images
      shell: bash
      run: |
        # Set tag for images
        TAG="latest"
        
        # Build apiserver image
        docker build --progress=plain -t "apiserver:${TAG}" -f backend/Dockerfile .
        docker save "apiserver:${TAG}" -o /tmp/kfp-images/apiserver.tar
        
        # Build persistenceagent image
        docker build --progress=plain -t "persistenceagent:${TAG}" -f backend/Dockerfile.persistenceagent .
        docker save "persistenceagent:${TAG}" -o /tmp/kfp-images/persistenceagent.tar
        
        # Build scheduledworkflow image
        docker build --progress=plain -t "scheduledworkflow:${TAG}" -f backend/Dockerfile.scheduledworkflow .
        docker save "scheduledworkflow:${TAG}" -o /tmp/kfp-images/scheduledworkflow.tar
        
        # Build driver image
        docker build --progress=plain -t "driver:${TAG}" -f backend/Dockerfile.driver .
        docker save "driver:${TAG}" -o /tmp/kfp-images/driver.tar
        
        # Build launcher image
        docker build --progress=plain -t "launcher:${TAG}" -f backend/Dockerfile.launcher .
        docker save "launcher:${TAG}" -o /tmp/kfp-images/launcher.tar
        
        # List the saved tar files
        ls -la /tmp/kfp-images/
    
    - name: Upload image artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kfp-images
        path: /tmp/kfp-images/*.tar 